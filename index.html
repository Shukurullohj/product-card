<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>


  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="product-card">
      <img src="/img/image-product-mobile@2x.jpg" class="product-card__img" alt="Eau de parfum" width="343" height="240" srcset="img/image-product-desktop.jpg 1x, img/image-product-desktop@2x.jpg 2x">
      <div class="product-card__info">
        <p class="product-card__category">Perfume</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card__price-box">
          <span class="product-card__price">$149.99</span>
          <s class="product-card__old-price">$169.99</s>
        </div>
        <button class="button button--primary button--block">
          <span class="button__inner">
            <span class="button__prepend">
              <img class="button__icon" src="img/icon-cart.svg" alt="" width="15" height="16">
            </span>
            <span class="button__text">Add to Cart</span>
          </span>
        </button>
      </div>
    </div>


  <script src="js/main.js"></script>
</body>
</html>
